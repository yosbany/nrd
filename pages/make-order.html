<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Realizar Pedido</title>
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/app/css/nrd.css" rel="stylesheet">
  <style>
    /* Estilos personalizados */
    
    .pedido-item {
        margin-bottom: 10px;
    }
    .pedido-item input[type="checkbox"] {
        width: 25px; /* Aumenta el tamaño del checkbox */
        height: 25px; /* Aumenta el tamaño del checkbox */
    }
    /* Estilos para el resumen */
    .resumen {
        border: 1px solid #ced4da;
        padding: 10px;
        overflow: hidden; /* Evita el desbordamiento */
        white-space: pre-wrap; /* Permite saltos de línea */
        background-color: #fff;
    }
</style>
</head>

<body>
  <div id="header"></div>
  <div class="container-fluid">
    <div class="row">
      <div id="sidebar"></div>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Realizar Pedido</h1>
        </div>
        <!-- Code HTML Here -->
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Cras justo odio
            <span class="badge badge-primary badge-pill">$ 14</span>
            <input type="number" class="form-control" min="1" value="1" width="5px">
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Dapibus ac facilisis in
            <span class="badge badge-primary badge-pill">$ 2</span>
            <input type="number" class="form-control" min="1" value="1" width="5px">
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Morbi leo risus
            <span class="badge badge-primary badge-pill">$ 1</span>
            <input type="number" class="form-control" min="1" value="1" width="5px">
          </li>
        </ul>
        <hr>
        <div class="form-group">
          <div class="pedido-item">
            <input type="checkbox" id="item1" name="item1">
            <label for="item1" style="font-size: 22px;vertical-align: bottom;">Item 1</label>
            <span>Precio: $10</span>
            <input type="number" class="form-control" min="1" value="1">
          </div>
          <div class="pedido-item">
            <input type="checkbox" id="item2" name="item2">
            <label for="item2" style="font-size: 22px;vertical-align: bottom;">Item 2</label>
          </div>
          <div class="pedido-item">
            <input type="checkbox" id="item3" name="item3">
            <label for="item3" style="font-size: 22px;vertical-align: bottom;">Item 3</label>
          </div>
          <!-- Agrega más ítems aquí si lo necesitas -->
        </div>
        <div class="form-group">
          <label for="resumen">Resumen del pedido:</label>
          <div id="resumen" class="resumen" readonly>Pedido - General</div>
        </div>
        <button id="copiarBtn" class="btn btn-primary" style="margin-top: 10px;">Copiar Resumen</button>
        <button id="imprimirBtn" class="btn btn-success" style="margin-top: 10px;">Imprimir Resumen</button>
      </main>
    </div>
  </div>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script src="../assets/app/js/manager-api.js"></script>
  <script src="../assets/app/js/nrd.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      //Code JS Here
      // Obtener los elementos de checkbox
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const resumenDiv = document.getElementById('resumen');
      const copiarBtn = document.getElementById('copiarBtn');
      const imprimirBtn = document.getElementById('imprimirBtn');

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener('change', () => {
          // Reinicia el resumen del pedido
          let resumen = 'Pedido - General' + '\n\n';

          // Agrega los ítems seleccionados al resumen
          checkboxes.forEach((checkbox) => {
            if (checkbox.checked) {
              resumen += checkbox.nextElementSibling.textContent + '\n';
            }
          });

          // Actualiza el contenido del div de resumen
          resumenDiv.textContent = resumen;
        });
      });

      // Función para copiar el resumen al portapapeles
      copiarBtn.addEventListener('click', () => {
        // Selecciona el texto del resumen
        const range = document.createRange();
        range.selectNode(resumenDiv);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);

        // Copia el texto al portapapeles
        document.execCommand('copy');

        // Deselecciona el texto
        window.getSelection().removeAllRanges();
      });

      // Función para imprimir el resumen
      imprimirBtn.addEventListener('click', () => {
        // Imprime solo el contenido del div de resumen
        window.print();
      });
    });
  </script>
</body>

</html>
