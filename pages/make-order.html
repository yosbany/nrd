<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Realizar Pedido</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">
  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="../dashboard/dashboard.css" rel="stylesheet">
</head>

<body>
  <div id="header"></div>
  <div class="container-fluid">
    <div class="row">
      <div id="sidebar"></div>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Realizar Pedido</h1>
        </div>


        <ul id="lista-productos" class="list-group">
          <!-- La lista se generará aquí dinámicamente -->
        </ul>
        

      </main>
    </div>
  </div>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
    crossorigin="anonymous"></script>
  <script src="../dashboard/dashboard.js"></script>
  <script>
    // Función para cargar el contenido de las subvistas
    function loadSubViews() {
      // Cargar la barra de navegación
      fetch('subpages/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

      // Cargar la barra lateral
      fetch('subpages/sidebar.html')
        .then(response => response.text())
        .then(data => document.getElementById('sidebar').innerHTML = data);

    }
    // Llamar a la función al cargar la página
    window.onload = loadSubViews;
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Cargar y procesar el archivo JSON
      fetch('../pediso.json')
        .then(response => response.json())
        .then(data => {
          // Iterar sobre los datos y construir la lista dinámicamente
          data.forEach(producto => {
            var listItem = `
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                  ${producto.Nombre}
                </div>
                <div class="d-flex align-items-center">
                  <span class="badge bg-primary rounded-pill me-2">$${producto.Precio}</span>
                  <input type="number" class="form-control form-control-sm" placeholder="Qty" value="${producto.Cantidad}" style="width: 3rem;" readonly>
                </div>
              </li>`;
            // Agregar el elemento a la lista
            document.getElementById('lista-productos').innerHTML += listItem;
          });
        })
        .catch(error => console.error('Error al cargar el archivo JSON:', error));
    });
    </script>
</body>

</html>
