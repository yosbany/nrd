<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Realizar Pedido</title>
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/app/css/nrd.css" rel="stylesheet">
  <style>
    /* Estilos personalizados */

    .pedido-item {
      margin-bottom: 10px;
    }

    .pedido-item input[type="checkbox"] {
      width: 25px;
      /* Aumenta el tamaño del checkbox */
      height: 25px;
      /* Aumenta el tamaño del checkbox */
    }

    /* Estilos para el resumen */
    .resumen {
      border: 1px solid #ced4da;
      padding: 10px;
      overflow: hidden;
      /* Evita el desbordamiento */
      white-space: pre-wrap;
      /* Permite saltos de línea */
      background-color: #fff;
    }

    .checkbox-lg {
      transform: scale(1.5);
      /* Cambiar el tamaño del checkbox */
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <div class="container-fluid">
    <div class="row">
      <div id="sidebar"></div>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Realizar Pedido</h1>
        </div>
        <!-- Code HTML Here -->
        <div class="container">
          <div class="row align-items-center mb-4">
            <div class="col">
              <select class="form-select form-select-lg">
                <option selected>SELECCIONE</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="row align-items-center mb-4" style="font-size: 1.2rem;">
            <!-- Agregar clase align-items-center para centrar verticalmente -->
            <div class="col">
              <div class="form-check">
                <input class="form-check-input checkbox-lg" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox 1
                </label>
              </div>
            </div>
            <div class="col-2">
              <span class="badge bg-info text-dark">$ 10</span>
            </div>
            <div class="col-2">
              <input type="number" class="form-control" style="width: 3rem;">
            </div>
          </div>
          <div class="row align-items-center" style="font-size: 1.2rem;"> <!-- Aplicar la misma clase a este row -->
            <div class="col">
              <div class="form-check">
                <input class="form-check-input checkbox-lg" type="checkbox" value="" id="flexCheckDefault2">
                <label class="form-check-label" for="flexCheckDefault2">
                  Default checkbox
                </label>
              </div>
            </div>
            <div class="col-2">
              <span class="badge bg-info text-dark">$ 10</span>
            </div>
            <div class="col-2">
              <input type="number" class="form-control" style="width: 3rem;">
            </div>
          </div>
          <div class="row align-items-center" style="font-size: 1.2rem;"> <!-- Aplicar la misma clase a este row -->
            <div class="col">
              <div id="resumen" class="resumen"></div>
            </div>
          </div>
          <div class="row align-items-center" style="font-size: 1.2rem;"> <!-- Aplicar la misma clase a este row -->
            <div class="col">
              <div class="col">
                <button class="btn btn-primary" id="guardarBtn">Guardar Pedido</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary" id="copiarBtn">Copiar Resumen</button>
              </div>
              <div class="col">
                <button class="btn btn-success" id="imprimirBtn">Imprimir Resumen</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Code HTML End -->
      </main>
    </div>
  </div>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script src="../assets/app/js/manager-api.js"></script>
  <script src="../assets/app/js/nrd.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      //Code JS Here
      // Obtener los elementos de checkbox
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const resumenDiv = document.getElementById('resumen');
      const copiarBtn = document.getElementById('copiarBtn');
      const imprimirBtn = document.getElementById('imprimirBtn');

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener('change', () => {
          // Reinicia el resumen del pedido
          let resumen = 'Pedido - General' + '\n\n';

          // Agrega los ítems seleccionados al resumen
          checkboxes.forEach((checkbox) => {
            if (checkbox.checked) {
              resumen += checkbox.nextElementSibling.textContent + '\n';
            }
          });

          // Actualiza el contenido del div de resumen
          resumenDiv.textContent = resumen;
        });
      });

      // Función para copiar el resumen al portapapeles
      copiarBtn.addEventListener('click', () => {
        // Selecciona el texto del resumen
        const range = document.createRange();
        range.selectNode(resumenDiv);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);

        // Copia el texto al portapapeles
        document.execCommand('copy');

        // Deselecciona el texto
        window.getSelection().removeAllRanges();
      });

      // Función para imprimir el resumen
      imprimirBtn.addEventListener('click', () => {
        // Imprime solo el contenido del div de resumen
        window.print();
      });
    });
  </script>
</body>

</html>
