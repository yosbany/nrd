<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/jpg" href="../assets/app/img/logo.jpg">
  <title>Presupuestar Lanch</title>
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/app/css/nrd.css" rel="stylesheet">
</head>

<body>
  <div id="header"></div>
  <div class="container-fluid">
    <div class="row">
      <div id="sidebar"></div>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Presupuestar Lanch</h1>
        </div>
          <!-- Code HTML Here -->
          <table class="table table-borderless">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th style="text-align: right;">Sub Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="vertical-align: middle;"><h4 style="margin-bottom: 0px !important;">AZUCAR COMUN BOLSA 25KG</h4></td>
                <td style="vertical-align: middle;"><input type="number" class="form-control" style="width: 80px;"></td>
                <td style="vertical-align: middle;"><span class="badge bg-secondary">$ 59</span></td>
                <td style="vertical-align: middle;"><span class="badge bg-secondary" style="float: right;">$ 200</span></td>
              </tr>
              <tr>
                <td style="vertical-align: middle;"><h4 style="margin-bottom: 0px !important;">SAL COMUN BOLSA 25KG</h4></td>
                <td style="vertical-align: middle;"><input type="number" class="form-control" style="width: 80px;"></td>
                <td style="vertical-align: middle;"><span class="badge bg-secondary">$ 59</span></td>
                <td style="vertical-align: middle;"><span class="badge bg-secondary" style="float: right;">$ 200</span></td>
              </tr>
              <tr>
                <td style="vertical-align: middle;"><h4 style="margin-bottom: 0px !important;">HARINA 0 BOLSA 25KG</h4></td>
                <td style="vertical-align: middle;"><input type="number" class="form-control" style="width: 80px;"></td>
                <td style="vertical-align: middle;"><span class="badge bg-secondary">$ 59</span></td>
                <td style="vertical-align: middle;"><span class="badge bg-secondary" style="float: right;">$ 200</span></td>
              </tr>
            </tbody>
          </table>
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col" style="padding: 0px;">
                <div class="input-group">
                  <span class="input-group-text" style="width: 200px;">Cant. Personas:</span>
                  <input type="number" class="form-control">
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col" style="padding: 0px;">
                <div class="input-group">
                  <span class="input-group-text" style="width: 200px;">Total Bocaditos:</span>
                  <input type="number" class="form-control" readonly>
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col" style="padding: 0px;">
                <div class="input-group">
                  <span class="input-group-text" style="width: 200px;">Bocaditos x Pesonas:</span>
                  <input type="number" class="form-control" readonly>
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col" style="padding: 0px;">
                <div class="input-group">
                  <span class="input-group-text" style="width: 200px;">Total $:</span>
                  <input type="number" class="form-control" readonly>
                </div>
              </div>
            </div>
          </div>
          <!-- Code HTML End -->
          <div id="footer" class="mt-4" style="text-align: center;"></div>
      </main>
    </div>
  </div>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

  <script src="../assets/app/js/nrd.js"></script>

</body>

</html>
