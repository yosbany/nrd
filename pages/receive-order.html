<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recibir Pedido</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">
  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="../dashboard/dashboard.css" rel="stylesheet">
</head>

<body>
  <div id="header"></div>
  <div class="container-fluid">
    <div class="row">
      <div id="sidebar"></div>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Recibir Pedido</h1>
        </div>
      </main>
    </div>
  </div>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
    crossorigin="anonymous"></script>
  <script src="../dashboard/dashboard.js"></script>
  <script>
    // Función para cargar el contenido de las subvistas
    function loadSubViews() {
      // Cargar la barra de navegación
      fetch('subpages/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

      // Cargar la barra lateral
      fetch('subpages/sidebar.html')
        .then(response => response.text())
        .then(data => document.getElementById('sidebar').innerHTML = data);

    }
    // Llamar a la función al cargar la página
    window.onload = loadSubViews;
  </script>
  <script>
    // Enviar datos a la hoja de cálculo de Google Sheets
    function sendDataToGoogleSheet(data) {
      var accessToken = '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'; // Obtén el token de acceso OAuth 2.0

      // ID de la hoja de cálculo y rango donde deseas enviar los datos
      var spreadsheetId = '1JTIEfsNOMrC-gDuR6W0kYz_XEWT-eijehKFEH6O4cCs';
      var range = 'Sheet1!A1:C1'; // Por ejemplo, Sheet1 es el nombre de la hoja y A1:C1 es el rango de celdas

      // URL de la API de Google Sheets
      var url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}:append?valueInputOption=RAW`;

      // Datos que deseas enviar
      var requestBody = {
        values: [
          [data.nombre, data.precio, data.cantidad]
        ]
      };

      // Configuración de la solicitud HTTP POST
      var options = {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + accessToken,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestBody)
      };

      // Realizar la solicitud HTTP POST
      fetch(url, options)
        .then(response => {
          if (!response.ok) {
            throw new Error('Error al enviar los datos a Google Sheets');
          }
          console.log('Datos enviados correctamente a Google Sheets');
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Ejemplo de uso
    var producto = { nombre: 'Producto 1', precio: 10, cantidad: 5 };
    sendDataToGoogleSheet(producto);

  </script>
</body>

</html>
