<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recibir Pedido</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">
  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="../dashboard/dashboard.css" rel="stylesheet">
</head>

<body>
  <div id="header"></div>
  <div class="container-fluid">
    <div class="row">
      <div id="sidebar"></div>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Recibir Pedido</h1>
        </div>
        <button id="getTokensBtn">Obtener Tokens de Acceso</button>
      </main>
    </div>
  </div>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script src="../assets/app/js/manager-api.js" type="module"></script>
  <script>
    // Función para cargar el contenido de las subvistas
    function loadSubViews() {
      // Cargar la barra de navegación
      fetch('subpages/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

      // Cargar la barra lateral
      fetch('subpages/sidebar.html')
        .then(response => response.text())
        .then(data => document.getElementById('sidebar').innerHTML = data);

    }
    // Llamar a la función al cargar la página
    window.onload = loadSubViews;
  </script>
  <script type="module">
    // Espera a que se cargue completamente el DOM
    document.addEventListener("DOMContentLoaded", async () => {
      // Manejador del evento click del botón
      document.getElementById("getTokensBtn").addEventListener("click", async () => {
        try {
          // Llama a la función getAccessTokens del archivo manager-api.js
          const tokens = await getAccessTokens();
          console.log("Tokens de acceso:", tokens);
          // Aquí puedes procesar los tokens de acceso obtenidos
        } catch (error) {
          console.error("Error al obtener los tokens de acceso:", error);
        }
      });
    });
  </script>

</body>

</html>
