<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/jpg" href="../assets/app/img/logo.jpg">
  <title>NRD | Perfil</title>
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/app/css/nrd.css" rel="stylesheet">
</head>

<body>
  <div id="header"></div>
  <div class="container-fluid">
    <div class="row">
      <div id="sidebar"></div>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Perfil</h1>
        </div>
        <!-- Code HTML Here -->
        <div class="row mb-2">
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" style="width: 150px;">Nombre Completo:</span>
              <input type="text" class="form-control" id="fullName">
            </div>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" style="width: 150px;">Correo Electrónico:</span>
              <input type="text" class="form-control" id="email" readonly>
            </div>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" style="width: 150px;">Token Manager IO:</span>
              <input type="text" class="form-control" id="tokenMagerIO">
            </div>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <button type="button" onclick="updateProfile()" class="btn btn-primary" style="float: right;">Guardar</button>
          </div>
        </div>
        <!-- Code HTML End -->
        <div id="footer" class="mt-4" style="text-align: center;"></div>
      </main>
    </div>
  </div>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script src="../assets/app/js/manager-api.js"></script>
  <script src="../assets/app/js/nrd.js"></script>
  <script type="module">
    // Import the functions you need from the SDKs you need

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js'

    // If you enabled Analytics in your project, add the Firebase SDK for Google Analytics
    import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js'

    // Add Firebase products that you want to use
    import { getAuth, signInWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js'
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js'


    const fullName = document.getElementById('fullName');
    const email = document.getElementById('email');
    const tokenMagerIO = document.getElementById('tokenMagerIO');

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyB5R_TG0Vq4LtbkXovYp8wDzhIfyYKwfgE",
      authDomain: "nrd-auth-e8f32.firebaseapp.com",
      projectId: "nrd-auth-e8f32",
      storageBucket: "nrd-auth-e8f32.appspot.com",
      messagingSenderId: "902534242085",
      appId: "1:902534242085:web:2c96750cb061396a0a44cc",
      measurementId: "G-BJ6P6LPR52"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    // Función para cerrar sesión
    function cerrarSesion() {
      auth.signOut()
        .then(() => {
          // Cierre de sesión exitoso, redirigir al usuario a la página de inicio de sesión
          window.location.href = 'login.html'; // Reemplaza 'login.html' con la ruta de tu página de inicio de sesión
        })
        .catch((error) => {
          console.error('Error al cerrar sesión:', error);
        });
    }

    function updateProfile() {
      updateProfile(auth.currentUser, {
        displayName: fullName.value, phoneNumber: okenMagerIO.value
      }).then(() => {
        console.log('Usuario Update Ok');
      }).catch((error) => {
        // An error occurred
        // ...
      });

    }

    // Verificar el estado de autenticación al cargar la página
    document.addEventListener('DOMContentLoaded', function () {
      auth.onAuthStateChanged((user) => {
        if (user) {
          // El usuario está autenticado, puedes mostrar contenido específico o redirigirlo a otra página si lo deseas
          fullName.value = user.displayName;
          email.value = user.email;
          tokenMagerIO.value = user.phoneNumber;
        } else {
          // El usuario no está autenticado, redirigirlo a la página de inicio de sesión
          window.location.href = 'login.html'; // Reemplaza 'login.html' con la ruta de tu página de inicio de sesión
        }
      });
    });
  </script>
</body>

</html>
