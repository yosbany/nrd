<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calcular Precio de Venta</title>
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/app/css/nrd.css" rel="stylesheet">
</head>

<body>
  <div id="header"></div>
  <div class="container-fluid">
    <div class="row">
      <div id="sidebar"></div>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Calcular Precio</h1>
        </div>
        <!-- Code HTML Here -->
        <div class="container">
          <div class="row mb-2">
            <div class="col-md">
              <div class="input-group">
                <span class="input-group-text" style="width: 150px;">Precio $:</span>
                <input type="number" class="form-control">
              </div>
            </div>
            <div class="col-md">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Impuestos Incluidos</label>
              </div>
            </div>
            <div class="col-md">
              <select class="form-select">
                <option>EX</option>
                <option>TM</option>
                <option selected>TB</option>
              </select>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text" style="width: 150px;">Unidades:</span>
                <input type="number" class="form-control">
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 150px;">Margen %:</span>
                <input type="number" class="form-control">
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 150px;">Costo $:</span>
                <input type="number" class="form-control" readonly>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 150px;">Ganancias $:</span>
                <input type="number" class="form-control" readonly>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 150px;">Precio Final $:</span>
                <input type="number" class="form-control" readonly>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md">
              <div class="input-group mb-3">
                <span class="input-group-text"style="width: 100px;">20%:</span>
                <input type="number" class="form-control" readonly>
              </div>
            </div>
            <div class="col-md">
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 100px;">25%:</span>
                <input type="number" class="form-control" readonly>
              </div>
            </div>
            <div class="col-md">
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 100px;">30%:</span>
                <input type="number" class="form-control" readonly>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script src="../assets/app/js/manager-api.js"></script>
  <script src="../assets/app/js/nrd.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      //Code JS Here

    });
  </script>
</body>

</html>
