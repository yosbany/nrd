<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nueva Río D'or | Autentíquese</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form>
      <div class="form-floating" style="margin-bottom: 10px;">
        <input type="text" class="form-control" id="floatingInput" placeholder="Usuario">
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
        <label for="floatingPassword">Contraseña</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" id="loginBtn" type="submit">Entrar</button>
    </form>
  </main>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyB5R_TG0Vq4LtbkXovYp8wDzhIfyYKwfgE",
      authDomain: "nrd-auth-e8f32.firebaseapp.com",
      projectId: "nrd-auth-e8f32",
      storageBucket: "nrd-auth-e8f32.appspot.com",
      messagingSenderId: "902534242085",
      appId: "1:902534242085:web:2c96750cb061396a0a44cc",
      measurementId: "G-BJ6P6LPR52"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    document.addEventListener('DOMContentLoaded', function () {
      // Función para redireccionar a la página de inicio de sesión al hacer clic en el botón "Entrar"
      document.getElementById('loginBtn').addEventListener('click', function (event) {
        // Evita que el formulario se envíe y recargue la página
        event.preventDefault();

        // Obtiene los valores de los campos de usuario y contraseña
        var email = document.getElementById('floatingInput').value;
        var password = document.getElementById('floatingPassword').value;

        // Autentica al usuario con Firebase
        app.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Usuario autenticado correctamente
            const user = userCredential.user;
            console.log("Usuario autenticado:", user);
            window.location.href = 'pages/home.html'; // Redirige al usuario a la página de inicio después de iniciar sesión
          })
          .catch((error) => {
            // Error al autenticar al usuario
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Error al autenticar:", errorCode, errorMessage);
            // Puedes mostrar un mensaje de error al usuario aquí si lo deseas
          });
      });
    });
  </script>

</body>

</html>
